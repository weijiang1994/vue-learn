<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    1.Vue中常用的按键别名
        回车 => enter
        删除 => delete
        退出 => esc
        空格 => space
        换行 => tab
        上 => up
        下 => down
        左 => left
        右 => right

    2.Vue未提供别名的按键，可以使用按键的原始key值去绑定，单是需要注意的是转化kebeb-case(短横线命名)

    3.系统修饰键（ctrl、alt、shift、meta(win键)）
        (1).配合keyup使用: 按下修饰键的同时，再按下其他按键，随后释放其他按键，事件才会被触发
        (2).配合keydown使用: 可以正常触发

    4. 使用keycode去指定按键(不推荐)

    5. Vue.config.keyCodes.自定义键名 = 按键编码 ，可以实现定制按键名
-->
<div id="app">
    <h2>{{message}}</h2>
    <input type="text" placeholder="按下回车提示输入" @keydown.tab="showInfo">
    <input type="text" placeholder="按下回车提示输入" @keydown.huiche="showInfo">
    <!--  按键修饰符也可以连续  -->
    <input type="text" placeholder="按下回车提示输入" @keydown.ctrl.y="showInfo">

</div>
<script src="../js/vue.js"></script>
<script>
    Vue.config.keyCodes.huiche = 13
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello, vuejs!",
        },
        methods: {
            showInfo(e) {
                console.log(e.target.value)
            }
        }
    })
</script>
</body>
</html>
