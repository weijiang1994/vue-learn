<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例</title>
</head>
<body>
<div id="app">
    <h2>今天天气很{{info}}!</h2>
<!--    <button @click="isHot = !isHot">切换天气</button>-->
    <button @click="changeWeather">切换天气</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data:{
            isHot: true
        },
        computed:{
            info: {
                get(){
                    return this.isHot? "炎热": "凉爽"
                }
            }
        },
        methods:{
            changeWeather(){
                this.isHot = !this.isHot
            }
        }
    })
</script>
</body>
</html>
