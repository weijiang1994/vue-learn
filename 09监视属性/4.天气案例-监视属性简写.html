<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例</title>
</head>
<body>
<div id="app">
    <h2>今天天气很{{info}}!</h2>
    <button @click="changeWeather">切换天气</button>
    <hr>

</div>
<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            isHot: true,

        },
        computed: {
            info: {
                get() {
                    return this.isHot ? "炎热" : "凉爽"
                }
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
            }
        },
        watch:{
            // 正常写法
            /*isHot:{
                immediate: true, //初始化的时候让handler调用
                deep: true, // 深度监视
                handler(nv, ov){
                    console.log('isHot 被改了!', nv, ov)
                }
            },*/
            isHot(nv, ov){
                console.log('isHot被修改了', nv, ov)
            }
        }
    })

    // 正常写法
    /*app.$watch('isHot', {
        handler(nv, ov){
            console.log('isHot发生了改变！', nv, ov)
        }
    })*/

    // 简写形式
    app.$watch('isHot', function (nv, ov) {
        console.log('isHot发生了改变！', nv, ov)
    })
</script>
</body>
</html>
