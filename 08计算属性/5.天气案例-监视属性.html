<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例-监视属性</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data:{
            message: "Hello, vuejs!",
        }
    })
</script>
</body>
</html>
