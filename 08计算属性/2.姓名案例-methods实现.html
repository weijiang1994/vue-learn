<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <label for="name">姓</label>
    <input type="text" id="name" v-model:value="name">
    <br>
    <label for="nick">名</label>
    <input type="text" id="nick" v-model:value="nick">
    <p>姓名：{{getName()}}</p>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data:{
            message: "Hello, vuejs!",
            name: '张',
            nick: '三'
        },
        methods:{
            getName(){
                return this.name.slice(0, 3) + '-' + this.nick
            }
        }
    })
</script>
</body>
</html>
